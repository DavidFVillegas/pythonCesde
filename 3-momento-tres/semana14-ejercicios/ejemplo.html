<!DOCTYPE html>
<html>
<head>
    <style>
        /* Aquí puedes agregar tus estilos CSS */
        .dataframe {
            width: 100%;
            border-collapse: collapse;
        }
        .dataframe th, .dataframe td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .dataframe th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <table class="dataframe">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>28</td>
                <td>Madrid</td>
            </tr>
            <tr>
                <td>Luis</td>
                <td>34</td>
                <td>Barcelona</td>
            </tr>
            <tr>
                <td>María</td>
                <td>29</td>
                <td>Valencia</td>
            </tr>
            <tr>
                <td>Juan</td>
                <td>40</td>
                <td>Sevilla</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
